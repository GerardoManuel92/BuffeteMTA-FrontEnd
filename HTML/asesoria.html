<body>
    <main class="contenedor">
        <div class="contenedor__formulario">
            <form class="formulario" action="">
                <fieldset>
                    <legend class="legend"> Complete el formulario </legend>
                    <div class="registro">
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Asesor</label>
                            <select class="registro__texto--select" name="" id="cmbAsesor">
                                <option value="">--Seleccionar asesor--</option>
                                <option value="">Asesor1</option>
                                <option value="">Asesor2</option>
                            </select>
                        </div>
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Asesorado</label>
                            <select class="registro__texto--select" name="" id="cmbAsesorado">
                                <option value="">--Seleccionar asesorado--</option>
                                <option value="">Asesorado1</option>
                                <option value="">Asesorado2</option>
                            </select>
                        </div>
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Id asunto</label>
                            <select class="registro__texto--select" name="" id="cmbAsunto">
                                <option value="">--Seleccionar id asunto--</option>
                                <option value="">Asunto1</option>
                                <option value="">Asunto2</option>
                            </select>
                        </div>                        
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Tema</label>
                            <input class="registro__texto--input" type="text" name="" id="txtTema">
                        </div>                       
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Fecha</label>
                            <input class="registro__texto--input" type="date" name="" id="txtFecha">
                        </div> 
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Hora</label>
                            <input class="registro__texto--input" type="time" name="" id="txtHora">
                        </div>                       
                    </div>
                </fieldset>
            </form>
            <div class="registro__boton">
                <button id="open" class="registro__boton--submit" type="submit">Registrar</button>
            </div>
            <div class="modal-container" id="modal-container">
                <div class="modal">
                    <div class="modal__content modal__content--header">
                        <img src="../IMG/icono-mta.png" alt="">                        
                    </div>
                    <div class="modal__content">
                        <img src="" alt="" id="icon">
                        <p class="texto-modal"></p>
                    </div>
                    <button id="close" class="registro__boton--submit" type="submit">Cerrar</button>
                </div>
            </div>
            <script src="../JS/modal-asesoria.js"></script>
            <div class="contenedor__tabla">
                <table class="tabla-registros">
                    <tr class="tabla-registros--fila">
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Id asesoria</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Fecha</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Tema</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Hora</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Id asunto</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Asesor</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Asesorado</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle" colspan="2">Acciones</td>
                    </tr>
                    <tr class="tabla-registros--fila">
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"><a href="modificar-asesoria.html"><span class="material-symbols-outlined">
                            edit_square
                            </span></a></td>
                        <td class="tabla-registros--columna"><a href="#"><span class="material-symbols-outlined">
                            delete
                            </span></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
