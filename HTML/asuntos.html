<body>
    <main class="contenedor">
        <div class="contenedor__formulario">
            <form class="formulario" action="">
                <fieldset class="fieldset-asuntos">
                    <legend class="legend"> Complete el formulario </legend>
                    <div class="registro">
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Cliente</label>
                            <select class="registro__texto--select" name="" id="cmbCliente">
                                <option value="">--Seleccionar cliente--</option>
                                <option value="">Cliente 1</option>
                                <option value="">Cliente 2</option>
                            </select>
                        </div>
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Demandado</label>
                            <select class="registro__texto--select" name="" id="cmbDemandado">
                                <option value="">--Seleccionar demandado--</option>
                                <option value="">Demandado 1</option>
                                <option value="">Demandado 2</option>
                            </select>
                        </div>
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Abogado</label>
                            <select class="registro__texto--select" name="" id="cmbAbogado">
                                <option value="">--Seleccionar abogado-</option>
                                <option value="">Abogado 1</option>
                                <option value="">Abogado 2</option>
                            </select>
                        </div>                        
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Estado</label>
                            <select class="registro__texto--select" name="" id="cmbEstado">
                                <option value="">--Seleccionar estado-</option>
                                <option value="">Estado 1</option>
                                <option value="">Estado 2</option>
                            </select>
                        </div>
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Tipo de asunto</label>
                            <select class="registro__texto--select" name="" id="cmbAsunto">
                                <option value="">--Seleccionar tipo asunto-</option>
                                <option value="">Asunto 1</option>
                                <option value="">Asunto 2</option>
                            </select>
                        </div> 
                        <div class="registro__texto"></div>                       
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Fecha inicio</label>
                            <input class="registro__texto--input" type="date" name="" id="txtFechaInicio">
                        </div>
                        <div class="registro__texto">
                            <label class="registro__texto--label" for="">Fecha final</label>
                            <input class="registro__texto--input" type="date" name="" id="txtFechaFinal">
                        </div>                                                                  
                    </div>
                </fieldset>                
            </form>
            <div class="registro__boton">
                <button id="open" class="registro__boton--submit" type="submit">Registrar</button>
            </div>
            <div class="modal-container" id="modal-container">
                <div class="modal">
                    <div class="modal__content modal__content--header">
                        <img src="../IMG/icono-mta.png" alt="">                        
                    </div>
                    <div class="modal__content">
                        <img src="" alt="" id="icon">
                        <p class="texto-modal"></p>
                    </div>
                    <button id="close" class="registro__boton--submit" type="submit">Cerrar</button>
                </div>
            </div>
            <script src="../JS/modal-asuntos.js"></script>
            <div class="contenedor__tabla">
                <table class="tabla-registros">
                    <tr class="tabla-registros--fila">
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Id asunto</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Cliente</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Demandado</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Estado</td>                        
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Tipo asunto</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Abogado</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Fecha inicio</td>
                        <td class="tabla-registros--columna tabla-registros--columnatitle">Fecha termino</td>
                    </tr>
                    <tr class="tabla-registros--fila">
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>
                        <td class="tabla-registros--columna"></td>                        
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
