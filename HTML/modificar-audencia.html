<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Modificar Asesoria</title>
</head>
<header class="cabezalModif">
    <div class="cabezal__logo">
        <a href="menu.html"><img class="cabezal__logo--logo" src="../IMG/logotipo.png" alt="Logotipo"></a>           
    </div>
    <div class="cabezal__logo--titulo"><h1>Actualización de registro</h1></div>    
</header>
<body>
    <main class="contenedorModificacion">
        <div class="contenedor__formularioModificacion">
            <form class="formulario" action="">
                <fieldset>
                    <legend class="legend"> Ingrese el nuevo valor en algún campo </legend>
                    <div class="registro__texto">
                        <label class="registro__texto--label" for="">Id audiencia</label>
                        <input class="registro__texto--input" type="text" name="" id="txtId">
                    </div>
                    <div class="registro__texto">
                        <label class="registro__texto--label" for="">Lugar</label>
                        <select class="registro__texto--select" name="" id="cmbLugar">
                            <option value="">--Seleccionar lugar--</option>
                            <option value="">Lugar 1</option>
                            <option value="">Lugar 2</option>
                        </select>
                    </div>
                    <div class="registro__texto">
                        <label class="registro__texto--label" for="">Fecha</label>
                        <input class="registro__texto--input" type="date" name="" id="txtFecha">
                    </div>
                    <div class="registro__texto">
                        <label class="registro__texto--label" for="">Hora</label>
                        <input class="registro__texto--input" type="time" name="" id="txtHora">
                    </div>                        
                    <div class="registro__texto">
                        <label class="registro__texto--label" for="">Asunto</label>
                        <select class="registro__texto--select" name="" id="cmbAsunto">
                            <option value="">--Seleccionar id asunto--</option>
                            <option value="">Asunto 1</option>
                            <option value="">Asunto 2</option>
                        </select>
                    </div>
                    <div class="registro__texto">
                        <label class="registro__texto--label" for="">Resolución</label>
                        <input class="registro__texto--input" type="text" name="" id="txtResolucion">
                    </div>
                </fieldset>
            </form>
            <div class="registro__boton registro__botones">                
                <button id="open" class="registro__boton--submit" type="submit">Modificar</button>  
                <a href="../HTML/audiencia.html" class="registro__boton--submit">Salir</a>             
            </div>             
            <div class="modal-container" id="modal-container">
                <div class="modal">
                    <div class="modal__content modal__content--header">
                        <img src="../IMG/icono-mta.png" alt="">
                    </div>
                    <div class="modal__content">
                        <img src="" alt="" id="icon">
                        <p class="texto-modal"></p>
                    </div>
                    <button id="close" class="registro__boton--submit" type="submit">Cerrar</button>
                </div>
            </div>
            <script src="../JS/modal-audiencia.js"></script>                                 
        </div>                
    </main>    
</body>
</html>
