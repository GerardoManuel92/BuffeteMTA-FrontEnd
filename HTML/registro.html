<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>MTA Registrarse</title>
</head>

<body>
    <main class="contenedor-registro">
        <div class="logo-registro">
            <img src="../IMG/logotipo.png" alt="" class="contenedor__logo--logotipo">
        </div>
        <div class="registro-campos">
            <h1 class="encabezado">Por favor llene el formulario</h1>
            <form class="formulario-registro" action="">
                <legend>**Todos los campos son obligatorios**</legend>
                <div class="campos">
                    <div class="campos__texto">
                        <label class="campos__texto--label" for="">Nombre(s)</label>
                        <input class="campos__texto--input" type="text" name="" id="txtNombre">
                    </div>
                    <div class="campos__texto">
                        <label class="campos__texto--label" for="">Apellido Paterno</label>
                        <input class="campos__texto--input" type="text" name="" id="txtPaterno">
                    </div>
                    <div class="campos__texto">
                        <label class="campos__texto--label" for="">Apellido Materno</label>
                        <input class="campos__texto--input" type="text" name="" id="txtMaterno">
                    </div>
                    <div class="campos__texto">
                        <label class="campos__texto--label" for="">Email</label>
                        <input class="campos__texto--input" type="text" name="" id="txtEmail">
                    </div>
                    <div class="campos__texto">
                        <label class="campos__texto--label" for="">Password</label>
                        <input class="campos__texto--input" type="password" name="" id="txtPassword1">
                    </div>
                    <div class="campos__texto">
                        <label class="campos__texto--label" for="">Confirmar Password</label>
                        <input class="campos__texto--input" type="password" name="" id="txtPassword2">
                    </div>                    
                </div>
            </form>
            <div class="registro__boton">
                <button id="open" class="registro__boton--submit" type="submit">Registrar</button>
            </div>
            <div class="modal-container" id="modal-container">
                <div class="modal">
                    <div class="modal__content modal__content--header">
                        <img src="../IMG/icono-mta.png" alt="">                        
                    </div>
                    <div class="modal__content">
                        <img src="" alt="" id="icon">
                        <p class="texto-modal"></p>
                    </div>
                    <button id="close" class="registro__boton--submit" type="submit">Cerrar</button>
                </div>
            </div>
            <script src="../JS/modal-registroUsuarios.js"></script>
            <a class="link" href="../index.html">Regresar a men√∫</a>
        </div>
    </main>
</body>

</html>
