<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>MTA Login</title>    
</head>

<body>
    <main class="contenedor">
        <div class="contenedor__logo">
            <img src="logotipo.png" alt="Logotipo" class="contenedor__logo--logotipo">
        </div>
        <div class="contenedor__campos">
            <form class="contenedor__campos--formulario">
                <h1 class="encabezado">Iniciar sesi√≥n</h1>
                <div class="campos">
                    <div class="campos__texto">
                        <label class="campos__texto--label" for="">Usuario:</label>
                        <input type="text" class="campos__texto--input" id="txtUsuario">
                    </div>
                    <div class="campos__texto">
                        <label class="campos__texto--label" for="">Password:</label>
                        <input type="password" class="campos__texto--input" id="txtPassword">
                    </div>                    
                </div>
            </form>
            <div class="registro__boton">
                <button id="open" class="registro__boton--submit" type="submit">Entrar</button>
            </div>
            <div class="modal-container" id="modal-container">
                <div class="modal">
                    <div class="modal__content modal__content--header">
                        <img src="../IMG/icono-mta.png" alt="">                        
                    </div>
                    <div class="modal__content">
                        <img src="" alt="" id="icon">
                        <p class="texto-modal"></p>
                    </div>
                    <button id="close" class="registro__boton--submit" type="submit">Cerrar</button>
                </div>
            </div>
            <script src="../JS/modal-login.js"></script>
            <p class="campos__texto--link"> Si no tienes cuenta <a class="link"
                    href="../HTML/registro.html">Registrarse</a></p>
        </div>
    </main>
</body>

</html>
